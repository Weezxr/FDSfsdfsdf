<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #incrementButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Счетчик очков</h1>
<div id="score">Очки: 0</div>
<button id="incrementButton" onclick="incrementScore()">Увеличить счетчик</button>

<script>
    let score = 0;

    function incrementScore() {
        score++; // Увеличиваем счетчик на 1
        document.getElementById("score").innerText = "Очки: " + score; // Обновляем текст счета
    }
</script>

</body>
</html>
